{% extends 'admin/base.html' %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">

  <!-- Basic Layout & Basic with Icons -->
  <div class="row">
    <!-- Basic with Icons -->
    <div class="col-xxl">
      <div class="card mb-4">
        <div class="card-header d-flex align-items-center justify-content-between">
          <h2 class="fw-bold py-3 mb-4" style="text-align: center;">Add User</h2>
        </div>
        <div class="card-body">
          <form id="form-id" class="forms-sample" action="" method="POST">

            {% csrf_token %}

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-icon-default-fullname" for="Username1">Email</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <span id="basic-icon-default-fullname2" class="input-group-text"
                    ><i class="bx bx-user"></i></span>
                    <input type="email" class="form-control" id="Username1" name="username">
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="email">Username</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <span id="basic-icon-default-company2" class="input-group-text"
                    ><i class="bx bx-buildings"></i></span>
                    <input type="text" class="form-control" id="Username1" name="email">
                </div>
              </div>
            </div>

            <div class="row mb-3">
              <label class="col-sm-2 col-form-label" for="basic-icon-default-company">Password</label>
              <div class="col-sm-10">
                <div class="input-group input-group-merge">
                  <span id="basic-icon-default-company2" class="input-group-text"
                    ><i class="bx bx-buildings"></i></span>
                    <input type="password" class="form-control" id="Username1" name="password">
                </div>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <h5 class="card-title mb-0">User Group :</h5>
              </div>
              <div class="card-body">
                <select class="form-select mb-3" name="group" required>
                  {% for group in groups %}
                        <option value="{{ group.name }}">{{ group.name }}</option>
                    {% endfor %}
                  </select>
              </div>
            </div>
            
            <div class="row justify-content-end">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Register</button>
                <button class="btn btn-dark">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
