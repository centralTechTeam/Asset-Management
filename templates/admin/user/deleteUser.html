{% extends 'admin/base.html' %}

{% block content %}
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="card mb-4">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h2 class="mb-0">Delete User</h2>
    </div>
    <div class="card-body">
      <form action="{% url 'accounts:delete_user' user.id %}" method="POST">
        {% csrf_token %}
        <div class="alert alert-warning" role="alert">
          <strong>Are you sure you want to delete {{ user.username }}?</strong> This action cannot be undone.
        </div>
        <div class="d-flex justify-content-end">
          <a href="{% url 'accounts:view_users' %}" class="btn btn-secondary me-2">Cancel</a>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
