{% extends 'admin/base.html' %}


{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">

  <div class="alert alert-success messages">
    {% for message in messages %}
        <p {% if message.tags %} class="{{ message.tags }}"{% endif %}><strong>{{ message }}</strong></p>
    {% endfor %}
  </div>

  <h4 class="fw-bold py-3 mb-4" style="text-align: center;"> Group Data</h4>

  <!-- Responsive Table -->
  <div class="card">
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead class="table-dark">
          <tr class="text-nowrap">
            <th class="text-white">#</th>
            <th class="text-white"> Group Name </th>
            <th class="text-white"> Action </th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          {% for group in groups %}
            <tr>
              <td class="py-1">{{group.id}}</td>
              <td><strong>{{group.name}}</strong></td>
              <td>
                <a href="{% url 'accounts:edit_group' group.id %}"><button class="btn btn-primary">View</button></a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
  <!--/ Responsive Table -->
{% endblock content %}
