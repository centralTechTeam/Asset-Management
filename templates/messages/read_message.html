{% extends 'index.html' %}

{% block content %}
  <h2>{{ message.subject }}</h2>
  <p><strong>From:</strong> {{ message.sender }}</p>
  <p><strong>To:</strong> {{ message.recipient }}</p>
  <p><strong>Date:</strong> {{ message.sent_at }}</p>
  <hr>
  <p>{{ message.body }}</p>
  {% if message.reply_allowed %}
    <a href="{% url 'reply_message' message.pk %}" class="btn btn-primary">Reply</a>
  {% endif %}
{% endblock %}
